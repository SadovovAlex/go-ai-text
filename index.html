<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AI SMS Service</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}

		h1 {
			text-align: center;
		}

		.container {
			width: 500px;
			margin: 0 auto;
		}

		label {
			display: block;
			margin-bottom: 10px;
		}

		input[type=text] {
			width: 100%;
			padding: 12px 20px;
			margin: 8px 0;
			display: inline-block;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
		}

		input[type=submit] {
			width: 100%;
			background-color: #4CAF50;
			color: white;
			padding: 14px 20px;
			margin: 8px 0;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}

		input[type=submit]:hover {
			background-color: #45a049;
		}

		footer {
			background-color: #333;
			padding: 10px;
			text-align: center;
			color: white;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>AI SMS Service</h1>
		<form action="http://localhost:8080/getAiSmsContent" method="POST">
			<label for="prompt">Text prompt:</label>
			<input type="text" id="prompt" name="prompt"><br>
			<input type="submit" value="Send">
		</form>
	</div>
	<footer>
		<p>2024 Â© AI SMS Service</p>
	</footer>
</body>
</html>
